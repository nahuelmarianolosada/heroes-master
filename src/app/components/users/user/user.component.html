<h3>Usuario
  <small>{{user.id == null ? 'Nuevo' : user.id}}</small>
</h3>

<hr>

<div class="row animated fadeIn fast">
  <div class="col-md-6 ">
    <form (ngSubmit)="guardar()" #userForm="ngForm">
      <div class="form-group" [ngClass]="{
        'has-danger': firstName.invalid && (firstName.dirty || firstName.touched),
        'has-success': firstName.valid && (firstName.dirty || firstName.touched)}">
        <label>Nombre</label>
        <input [(ngModel)]="user.firstName"
               #firstName="ngModel"
               name="firstName"
               type="text"
               class="form-control"
               placeholder="Nombre del usuario"
               required>
        <div class="form-control-feedback alert alert-danger"
             *ngIf="firstName.errors && (firstName.dirty || firstName.touched)" >
          <div [hidden]="!firstName.errors.required">
            First Name is required!
          </div>
        </div>
      </div>

      <div class="form-group">
        <label>Apellido</label>
        <input [(ngModel)]="user.lastName"
               name="last"
               type="text"
               class="form-control"
               placeholder="Apellido del Usuario"
               required>
      </div>

      <div class="form-group">
        <label>Email</label>
        <input [(ngModel)]="user.email"
               name="email"
               type="email"
               class="form-control"
               placeholder="Email"
               required>
      </div>


      <div class="form-group" [hidden]="user.id != null">
        <label>Password</label>
        <input [(ngModel)]="user.password"
               name="password"
               type="password"
               class="form-control"
               placeholder="Password"
               #password="ngModel"
               [required]="user.id == null ? true : false">
      </div>


      <div class="form-group" [hidden]="user.id != null">
        <label>Repetir Password</label>
        <input [(ngModel)]="repassword"
               name="repassword"
               type="password"
               class="form-control"
               placeholder="Repassword"
               [required]="user.id == null ? true : false">
      </div>


      <div class="form-group">
        <label>Roles</label>
        <cmb-rol [rolSeleccionado]="user.roles.length > 0 ? user.roles[0] : rolesDisponibles[0]"
                 [roles]="rolesDisponibles" (notify)="onNotify($event)">

        </cmb-rol>
      </div>

      <div class="row">
        <div class="col text-right">
          <div class="form-group">
            <div class="float-right">
              <button class="btn btn-outline-danger"
                      [routerLink]="['/users']">
                Regresar
              </button>
            </div>
          </div>
        </div>
        <div class="col text-left">
          <button type="submit" class="btn btn-outline-primary" [disabled]="!userForm.form.valid" >Guardar</button>
        </div>
      </div>


    </form>
  </div>
</div>
