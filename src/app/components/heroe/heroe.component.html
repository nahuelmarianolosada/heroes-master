
<h1 class="animated fadeIn fast">{{heroe.nombre}} <small>{{heroe.aparicion}}</small></h1>

<hr>


<div class="row animated fadeIn fast">
  <div class="col-md-4">

    <img src="{{heroe.img}}" class="img-fluid" alt="">
    <br>
    <br>
    <a [routerLink]="['/heroes']" class="btn btn-outline-danger btn-block" >Regresar</a>

  </div>

  <div class="col-8">
    <h3>{{heroe.nombre}}</h3>
    <hr>
    <p>{{heroe.bio}}</p>
    <div><img src="{{heroe.casa === 'DC' ? 'assets/img/dc-comics-icon.png' : 'assets/img/icon-marvel.png'}}" alt="casa"></div>
  </div>


</div>
